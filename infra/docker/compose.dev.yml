services:
  opensearch:
    image: opensearchproject/opensearch:1.3.2
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      # Dev heap sizing; tune up/down depending on your box.
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
      # Avoids OpenSearch complaining about running as single node with certain defaults
      - cluster.name=addresskit-dev
      - node.name=opensearch-1
    ports:
      - "9200:9200"
      - "9300:9300"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9200/ >/dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 40
    restart: unless-stopped

volumes:
  opensearch-data:
